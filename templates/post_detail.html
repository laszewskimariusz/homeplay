{% extends 'base.html' %} {% block content %}
{% load static %}



<script src="{% static "player\dash.all.min.js" %}" ></script>
<script src="{% static "player\ControlBar.js" %}" ></script>
<link rel="stylesheet" href={% static "player\ControlBar.css" %}>

<script src="{% static "admin/css/base.css" %}" ></script>
<!--dash.all.min.js should be used in production over dash.all.debug.js
    Debug files are not compressed or obfuscated making the file size much larger compared with dash.all.min.js-->
<!--<script src="../../dist/dash.all.min.js"></script>-->






<div class="card mb-3">
  <!-- <h3 class="card-header"></h3> -->
  <div class="card-body">
    <h5 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h5>
    <h6 class="card-subtitle text-muted">Serial / Film ? </h6>
  </div>
  <div class="embed-responsive embed-responsive-16by9">
  <video autoplay preload="none" controls="true">
    <source src="{{ object.link }}" type="application/dash+xml"/>
    <div id="bitrateListBtn" class="btn-bitrate control-icon-layout" data-toggle="tooltip" data-placement="bottom" title="Bitrate List">
      <span class="icon-bitrate"></span>
      </div>
    </div>
   </video>
  <div class="card-body">
    <p class="card-text">{{ object.content | safe }}</p>
  </div>
  <div class="card-body">
    <!-- Jeżeli serial opcja przełączania  -->
    <a href="#" class="card-link">Poprzedni odcinek </a>
    <a href="#" class="card-link">Następny odcinek </a>
  </div>
  <div class="card-footer text-muted">
    {{ post.author }} | {{ post.created_on }}
  </div>


{% endblock content %}
